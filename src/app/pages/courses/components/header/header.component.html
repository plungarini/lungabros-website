<div class="relative group w-full h-full">
  <div class="absolute top-0 left-0 w-full h-full overflow-hidden">
    <img
      #ix
      ixImg
      alt=""
      priority
      loading="eager"
      [ngClass]="{
        'scale-100': !loaded,
        'scale-125': loaded
      }"
      [path]="img"
      class="absolute top-0 left-0 w-full h-full object-cover object-center transform scale-100 transition-all"
      style="transition-duration: 20000ms;"
    >
  </div>
  <div class="relative w-full px-4 lg:px-16 m-0 pt-16 sm:pt-8 bg-gradient-to-b from-[#000000bb] to-zinc-900 backdrop-blur-sm">
    <img routerLink="/" ixImg path="logo/lungabros_light_minimal.svg" loading="eager" priority alt="" class="absolute top-6 left-6 w-32 cursor-pointer hidden md:block">
    <div class="w-full h-full px-8 sm:px-16 md:px-36 lg:px-48 xl:px-72 py-8 sm:py-16 md:py-30 my-16">
      <h1 class="text-center">{{ title }}</h1>
      <p class="text-center text-zinc-200">{{ subtitle }}</p>
    </div>
  </div>
</div>
