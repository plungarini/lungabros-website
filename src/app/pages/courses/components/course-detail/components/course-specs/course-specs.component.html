<div *ngIf="course" class="border border-zinc-700/40 rounded-2xl py-4 px-6">
  <h3>Specifiche del corso</h3>
  <div class="grid grid-cols-2">
    <p class="font-bold">Massima Profondità:</p>
    <p>{{course.specs.specs.depth}} metri</p>
  </div>
  <div class="grid grid-cols-2">
    <p class="font-bold">Durata del corso:</p>
    <p>~{{course.specs.specs.time}} giorni</p>
  </div>
  <div class="grid grid-cols-2">
    <p class="font-bold">Immersioni:</p>
    <p>{{course.specs.specs.dives}} dives</p>
  </div>
  <div class="grid grid-cols-2">
    <p class="font-bold">Età minima:</p>
    <p>{{course.specs.specs.age}} anni</p>
  </div>
  <div class="grid grid-cols-2">
    <p class="font-bold">Prerequisiti:</p>
    <p>{{course.specs.specs.pre}}</p>
  </div>
</div>
