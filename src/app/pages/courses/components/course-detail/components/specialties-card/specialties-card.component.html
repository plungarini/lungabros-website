<div class="group relative bg-zinc-900 overflow-visible">
  <div class="relative cursor-pointer h-36 w-full scale-95 group-hover:scale-100 transition-all duration-300 overflow-hidden rounded-xl border-2 border-zinc-800 shadow-2xl">
    <img ixImg loading="lazy" class="absolute top-0 left-0 w-full h-full object-cover bg-center border-2 rounded-xl border-zinc-900" [path]="path">
    <div class="absolute top-0 left-0 w-full h-full bg-gradient-to-t from-zinc-900 to-zinc-900/80 backdrop-blur-sm scale-110 group-hover:opacity-0 opacity-100 transition-all duration-300"></div>
    <h3 class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-full max-w-full text-center p-6 opacity-100 group-hover:opacity-0 transition-all duration-300">{{ title }}</h3>
  </div>
</div>
