<nav *ngIf="itemsCount > itemsPerPage" class="flex items-center border-t border-zinc-800 px-4 sm:px-0 mt-6">
  <div *ngIf="currentPage !== 1" class="-mt-px w-0 cursor-pointer flex flex-1">
    <a (click)="onChangePage(currentPage - 1)" class="inline-flex group items-center pt-4 pr-1 text-sm font-medium text-zinc-500 hover:text-zinc-200 transition-all duration-300 relative z-10">
      <!-- Heroicon name: mini/arrow-long-left -->
      <svg class="mr-3 h-5 w-5 text-zinc-400 group-hover:text-zinc-200 transition-all duration-300" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
        <path fill-rule="evenodd" d="M18 10a.75.75 0 01-.75.75H4.66l2.1 1.95a.75.75 0 11-1.02 1.1l-3.5-3.25a.75.75 0 010-1.1l3.5-3.25a.75.75 0 111.02 1.1l-2.1 1.95h12.59A.75.75 0 0118 10z" clip-rule="evenodd" />
      </svg>
      Precedente
    </a>
  </div>
  <div class="hidden md:-mt-px md:flex w-full justify-center">
    <ng-container *ngFor="let page of pagesArray">
      <a
        [ngClass]="{
          'border-indigo-500 text-indigo-600': currentPage === page,
          'border-transparent text-zinc-500 hover:text-zinc-200 hover:border-zinc-500': currentPage !== page
        }"
        (click)="onChangePage(page)"
        class="inline-flex cursor-pointer items-center border-t-2 border-transparent px-4 pt-4 text-sm font-medium text-zinc-500 hover:border-zinc-500 hover:text-zinc-200 transition-all duration-300"
      >{{ page }}</a>
    </ng-container>
  </div>
  <div *ngIf="!isLastPage" class="-mt-px w-0 cursor-pointer flex flex-1 justify-end">
    <a (click)="onChangePage(currentPage + 1)" class="inline-flex group items-center pt-4 pl-1 text-sm font-medium text-zinc-500 hover:text-zinc-200 transition-all duration-300 relative z-10">
      Successivo
      <!-- Heroicon name: mini/arrow-long-right -->
      <svg class="ml-3 h-5 w-5 text-zinc-400 group-hover:text-zinc-200 transition-all duration-300" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
        <path fill-rule="evenodd" d="M2 10a.75.75 0 01.75-.75h12.59l-2.1-1.95a.75.75 0 111.02-1.1l3.5 3.25a.75.75 0 010 1.1l-3.5 3.25a.75.75 0 11-1.02-1.1l2.1-1.95H2.75A.75.75 0 012 10z" clip-rule="evenodd" />
      </svg>
    </a>
  </div>
</nav>
