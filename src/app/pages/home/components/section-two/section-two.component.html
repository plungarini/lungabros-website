<h2 class="text-center">Inizia la tua avventura subacquea</h2>
<p class="text-center">
  Scegli il tuo percorso per diventare un subacqueo professionista
</p>

<div class="mt-8 mb-20">
  <div class="grid grid-cols-1 gap-6 sm:grid-cols-2 lg:grid-cols-4">
    <ng-container *ngFor="let course of courses">
      <app-course-card
        [course]="numberOrCourse(course)"
        class="flex-1"
      ></app-course-card>
    </ng-container>
  </div>

  <a
    routerLink="/courses"
    class="mx-auto my-6 flex w-max cursor-pointer flex-row items-center text-indigo-500 transition-all duration-200 hover:text-indigo-400"
  >
    Guarda tutti i corsi
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="currentColor"
      class="ml-2 h-6 w-6"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M17.25 8.25L21 12m0 0l-3.75 3.75M21 12H3"
      />
    </svg>
  </a>
</div>
