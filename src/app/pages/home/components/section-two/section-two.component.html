<h2 class="text-center">Diventa un subacqueo</h2>
<p class="text-center">Scopri tutti i corsi che puoi fare per specializzarti nella subacquea:</p>

<div class="mt-8 mb-20">

  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
    <ng-container *ngFor="let course of courses">
      <app-course-card [course]="numberOrCourse(course)" class="flex-1"></app-course-card>
    </ng-container>
  </div>

  <a *ngIf="!showSpec" routerLink="/courses" class="text-indigo-500 hover:text-indigo-400 flex flex-row items-center w-max mx-auto my-6 cursor-pointer transition-all duration-200">
    Guarda tutti i corsi
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 ml-2">
      <path stroke-linecap="round" stroke-linejoin="round" d="M17.25 8.25L21 12m0 0l-3.75 3.75M21 12H3" />
    </svg>
  </a>

</div>
