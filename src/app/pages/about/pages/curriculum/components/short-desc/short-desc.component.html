<p class="max-w-prose block">{{desc}}</p>

<ng-template #fb let-username="username">
	<a class="group -m-1 p-1" aria-label="Follow on Facebook" target="_blank" href="https://www.facebook.com/{{username}}">
		<svg viewBox="0 0 24 24" aria-hidden="true" class="h-6 w-6 transition fill-zinc-400 group-hover:fill-zinc-300">
			<path fill-rule="evenodd" d="M22 12c0-5.523-4.477-10-10-10S2 6.477 2 12c0 4.991 3.657 9.128 8.438 9.878v-6.987h-2.54V12h2.54V9.797c0-2.506 1.492-3.89 3.777-3.89 1.094 0 2.238.195 2.238.195v2.46h-1.26c-1.243 0-1.63.771-1.63 1.562V12h2.773l-.443 2.89h-2.33v6.988C18.343 21.128 22 16.991 22 12z" clip-rule="evenodd" />
		</svg>
	</a>
</ng-template>
<ng-template #in let-username="username">
	<a class="group -m-1 p-1" aria-label="Follow on LinkedIn" target="_blank" href="https://linkedin.com/in/{{username}}">
		<svg viewBox="0 0 24 24" class="h-6 w-6 transition fill-zinc-400 group-hover:fill-zinc-300">
			<path d="M18.335 18.339H15.67v-4.177c0-.996-.02-2.278-1.39-2.278-1.389 0-1.601 1.084-1.601 2.205v4.25h-2.666V9.75h2.56v1.17h.035c.358-.674 1.228-1.387 2.528-1.387 2.7 0 3.2 1.778 3.2 4.091v4.715zM7.003 8.575a1.546 1.546 0 01-1.548-1.549 1.548 1.548 0 111.547 1.549zm1.336 9.764H5.666V9.75H8.34v8.589zM19.67 3H4.329C3.593 3 3 3.58 3 4.297v15.406C3 20.42 3.594 21 4.328 21h15.338C20.4 21 21 20.42 21 19.703V4.297C21 3.58 20.4 3 19.666 3h.003z"></path>
		</svg>
	</a>
</ng-template>


<div *ngIf="socials.length > 0" class="mt-6 flex gap-6">
	<ng-container *ngFor="let social of socials">
		<ng-container *ngIf="social.id === 'tw'" [ngTemplateOutletContext]="{username: social.username}" [ngTemplateOutlet]="tw"></ng-container>
		<ng-container *ngIf="social.id === 'ig'" [ngTemplateOutletContext]="{username: social.username}" [ngTemplateOutlet]="ig"></ng-container>
		<ng-container *ngIf="social.id === 'fb'" [ngTemplateOutletContext]="{username: social.username}" [ngTemplateOutlet]="fb"></ng-container>
		<ng-container *ngIf="social.id === 'in'" [ngTemplateOutletContext]="{username: social.username}" [ngTemplateOutlet]="in"></ng-container>
	</ng-container>
</div>
